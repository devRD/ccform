<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="card-form mx-3 d-flex justify-content-center align-items-center">
    <div class="w-75 shadow bg-form">
      <h4 class="text-dark">Enter Credit Card Details</h4>
      <div id="message" role="alert"></div>
      <form class="text-right">
        <div class="form-group">
          <input type="name" class="form-control" id="cname" placeholder="Name on the Card" required />
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="cnum" placeholder="Valid Card Number" required />
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength=5 required />
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="cvv" placeholder="CVV" required />
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <select id="code" class="py-2 pl-2 ph-select">
                    <option value="1">US (+1)</option>
                    <option value="1">Canada (+1)</option>
                    <option value="91">India (+91)</option>
                    <option value="44">UK (+44)</option>
                  </select>
                </div>
                <input type="tel" class="form-control" id="ph-num" aria-label="Text input with dropdown button"
                  maxlength=12 minlength=4 required />
              </div>
            </div>
          </div>

        </div>
        <button type="submit" class="btn btn-primary" id="csubmit">
          Confirm
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
